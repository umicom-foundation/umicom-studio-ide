name: Android CI
on: { push: { branches: [ main ] }, pull_request: { branches: [ main ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: Fetch wrapper jar
        run: bash scripts/fetch_gradle_wrapper.sh
      - name: Assemble
        run: ./gradlew :app:assembleFreeDebug --stacktrace
      - name: Unit tests
        run: ./gradlew test
